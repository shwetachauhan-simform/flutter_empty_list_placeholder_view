name: example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  empty_placeholder_view:
    path: ../
  mobx: ^2.0.5
  flutter_mobx: ^2.0.2
  provider: ^6.0.1


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  mobx_codegen: ^2.0.4


  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/vectors/
  fonts:
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.otf
        - asset: assets/fonts/BebasNeue-Bold.otf
          weight: 700


